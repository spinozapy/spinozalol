    <style>
        @import url("https://fonts.xz.style/serve/fira-code.css");

        :root {
            --nc-font-sans: 'Fira Code', monospace;
            --nc-font-mono: 'Fira Code', monospace;
            --nc-tx-1: #FFFFFF;
            --nc-tx-2: #DDDDDD;
            --nc-bg-1: #111111;
            --nc-bg-2: #0A0A0A;
            --nc-bg-3: #000000;
            --nc-lk-1: #4A90E2;
            --nc-lk-2: #E2E2E2;
            --nc-lk-tx: #FFFFFF;
            --nc-ac-1: #FF7F50;
            --nc-ac-tx: #FFFFFF;
        }

        op {
            opacity: 0.3;
            text-shadow: 0px 0px 5px rgba(161, 161, 161, 0.7);
        }

        shadow {
            color: #ffffff;
            text-shadow: 0px 0px 3px rgba(255, 255, 255, 0.7);
        }

        a {
            text-decoration: none;
        }

        td strong a {
            text-decoration: none;
        }

        body {
            user-select: none;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        body {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-bottom: 50px !important;
        }

        .platform-logo {
            width: 20px;
            height: auto;
            margin-right: 5px;
        }

        .typing-effect {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 1.5s steps(20, end), blink-caret 0.5s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink-caret {
            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: #000
            }
        }

        ::-webkit-scrollbar {
            display: none;
        }

        html {
            scrollbar-width: none;
        }

           
    .python {
        color: #4B8BBE;

    blockquote {
        opacity: 0.9;
        border-radius: 15px; 
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); 
        backdrop-filter: blur(5px); 
    }

    .contact-section {
        transition: opacity 0.5s ease-in-out, filter 0.5s ease;
        filter: blur(0);
        opacity: 1;
    }

    .contact-section.hidden {
        opacity: 0;
        filter: blur(5px);
        display: none;
    }

    .platform-cell {

</head>

<script>
const typingElement = document.getElementById("typingEffect");
const titleElement = document.querySelector("title");
const languages = ["wtf"];
const languageColors = {
    wtf: "#960606",
    cs: "#178600",
    cpp: "#F34B7D",
    html: "#E44D26",
    css: "#2196F3",
    js: "#F7DF1E"
};
let index = 0;

function typeText() {
    if (index < languages.length) {
        const currentText = languages[index];
        const newText = `${currentText}`;

        typingElement.innerHTML = `spinoza.<span style="color: ${languageColors[currentText]}">${newText}</span>`;
        titleElement.innerText = `{ spinoza.wtf }`; -

        index++;
        setTimeout(() => {
            typeText();
        }, 555);
    } else {
        index = 0;
        setTimeout(() => {
            typeText();
        }, 555);
    }
}

setTimeout(() => {
    typeText();
}, 555);

                (e.ctrlKey && 
                (
                e.keyCode === 67    ||

                e.keyCode === 85    || 
                e.keyCode === 117)) ||

    </script>

<script>

var data = [
  {
    spinozaText: `<span><h4 style="padding-bottom: 10px;">Who is Spinoza?</h4>
      <i><span>I am a <op>malware</op> and <shadow>goodware</shadow> developer.<br/><br/>I have skills in languages:</span><br/><span class="python">Python</span>, <span class="csharp">C#</span>, <span class="cplusplus">C++</span>, <span class="html">HTML</span>, <span class="css">CSS</span>, and <span class="javascript">JavaScript</span>. </i></span>`
  }
];

var allElements = document.getElementsByClassName("typeing");
for (var j = 0; j < allElements.length; j++) {
  var currentElementId = allElements[j].id;
  var currentElementIdContent = data[0][currentElementId];
  var element = document.getElementById(currentElementId);
  var devTypeText = currentElementIdContent;

  var i = 0, isTag, text;
  (function type() {
    text = devTypeText.slice(0, ++i);
    if (text === devTypeText) {
        setTimeout(() => {
            document.getElementById("contactMeSection").style.display = "block";
        }, 77); 
        return;
    }
    element.innerHTML = text + `<span class='blinker'>&#32;</span>`;
    var char = text.slice(-1);
    if (char === "<") isTag = true;
    if (char === ">") isTag = false;
    if (isTag) return type();
    setTimeout(type, 60);
  })();
}

        document.addEventListener('DOMContentLoaded', (event) => {
            let keys = ['w', 'w', 's', 's', 'a', 'd', 'a', 'd', 'b', 'a'];
            let userInput = [];

            document.addEventListener('keydown', function(e) {
                const key = e.key.toLowerCase();
                userInput.push(key);
                if (userInput.length > keys.length) {
                    userInput.shift();
                }
                if (userInput.join('') === keys.join('')) {
                    window.location.href = 'https://spinoza.wtf/konami';
                }
            });
        });

        document.addEventListener('DOMContentLoaded', (event) => {
            let keys = ['t', 'r', 'u', 's', 't', 'y'];
            let userInput = [];

            document.addEventListener('keydown', function(e) {
                const key = e.key.toLowerCase();
                userInput.push(key);
                if (userInput.length > keys.length) {
                    userInput.shift();
                }
                if (userInput.join('') === keys.join('')) {
                    window.location.href = 'https://trusty.run';
                }
            });
        });

        let lastClickTime = sessionStorage.getItem('lastClickTime');
        let clickCount = sessionStorage.getItem('clickCount') || 0;

        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('click', function(event) {
                const currentTime = new Date().getTime();
                const timeDifference = (currentTime - lastClickTime) / 700;

                if (timeDifference < 1) {
                    clickCount++;
                    if (clickCount > 8) {
                        window.location.href = 'https://spinoza.wtf/bluescreen';
                    }
                } else {
                    clickCount = 1;
                }

                lastClickTime = currentTime;
                sessionStorage.setItem('lastClickTime', lastClickTime);
                sessionStorage.setItem('clickCount', clickCount);
            });
        });

    document.addEventListener('DOMContentLoaded', function() {
    const section1 = document.getElementById('contactSection1');
    const section2 = document.getElementById('contactSection2');

    setInterval(toggleContactSections, 5000);

    function toggleContactSections() {
        if (section1.style.display === 'none') {
            section1.style.display = 'block';
            section2.style.display = 'none';
        } else {
            section1.style.display = 'none';
            section2.style.display = 'block';
        }
    }
});
    </script>
