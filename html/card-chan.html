  text.style.transition = 'opacity 2s';
  text.style.opacity = '0';

  const inputFields = document.querySelectorAll('input[type="text"]');
  inputFields.forEach(field => {
    field.style.transition = 'opacity 2s';
    field.style.opacity = '0';
  });

  setTimeout(() => {
    const redColor = '#600';

    document.body.style.transition = 'background-color 2s, opacity 2s';
    document.body.style.backgroundColor = redColor;

    setTimeout(() => {
      container.style.opacity = '1';
      text.style.opacity = '1';
      inputFields.forEach(field => {
        field.style.opacity = '1';
      });

      const headings = document.querySelectorAll('h2, p');
      headings.forEach((heading, index) => {
        const messages = [
          'You are seriously an idiot.',
          'Why did you do that?',
          'Here is my favorite date!',
          'I won\'t forget these 3 numbers',
          'You gave your card data for this stupid anime girl..'
        ];
        heading.textContent = messages[index % messages.length];
      });
    }, 2000);
  }, 2000);
};

const button = document.querySelector('.button');
button.addEventListener('click', clearContent);
