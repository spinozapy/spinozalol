<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7 user-scalable=no" />
    <meta property="og:title" content="Spinoza">
    <meta property="og:image" content="https://killwith.fun/img/spinoza.png">
    <meta property="og:site_name" content="killwith.fun">
    <meta property="og:description" content="root@spinoza:~$">
    <title>{ Konami Code }</title>
    <link rel="stylesheet" href="https://killwith.fun/fonts/inter.css">
    <link rel="stylesheet" href="https://killwith.fun/npm/@spinoza/style/style.css">
    <link rel="icon" type="image/x-icon" href="https://killwith.fun/img/favicon.ico">
</head>
<body>
    <style>
        @import url("https://fonts.xz.style/serve/fira-code.css");
    
        :root {
            --nc-font-sans: 'Fira Code', monospace;
            --nc-font-mono: 'Fira Code', monospace;
            --nc-tx-1: #FFFFFF;       
            --nc-tx-2: #DDDDDD;       
            --nc-bg-1: #111111;       
            --nc-bg-2: #0A0A0A;      
            --nc-bg-3: #000000;      
            --nc-lk-1: #4A90E2;       
            --nc-lk-2: #E2E2E2;       
            --nc-lk-tx: #FFFFFF;     
            --nc-ac-1: #FF7F50;       
            --nc-ac-tx: #FFFFFF;   
      }

        op {
            opacity: 0.3;
            text-shadow: 0px 0px 5px rgba(161, 161, 161, 0.7);
        }
        
        shadow {
            color: #ffffff; 
            text-shadow: 0px 0px 3px rgba(255, 255, 255, 0.7);
        }

        a {
            text-decoration: none; 
        }

        td strong a {
            text-decoration: none; 
        }

        body {
            user-select: none;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        body {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-bottom: 10px !important;
        }

        .platform-logo {
            width: 20px; 
            height: auto;
            margin-right: 5px;
        }
       
        .typing-effect {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 1.5s steps(20, end), blink-caret 0.5s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #000 }
        }

        ::-webkit-scrollbar {
            display: none;
        }

        html {
            scrollbar-width: none;
        }

        

    </style>
    
     <header style="padding-bottom: 10px !important">
        <h1>{ Konami Code }</h1>
        <nav>
            <p>Why would you even try the konami code?</p>
        </nav>
    </header>

<div>
 <blockquote>
   <span id="spinozaText" class="typeing">
 </blockquote>
</div>

<script>

    document.addEventListener('keydown', function (e) {
        if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) {
            e.preventDefault();
        }
    });

    document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
    });

</script>

<script>

var data = [
  {
    spinozaText: `<span><h4 style="padding-bottom: 10px;">Congratulations!</h4>
      <i><span>You entered the code successfully.<br/><br/>And you achieved nothing :D</span></i></span>`
  }
];

var allElements = document.getElementsByClassName("typeing");
for (var j = 0; j < allElements.length; j++) {
  var currentElementId = allElements[j].id;
  var currentElementIdContent = data[0][currentElementId];
  var element = document.getElementById(currentElementId);
  var devTypeText = currentElementIdContent;

  var i = 0, isTag, text;
  (function type() {
    text = devTypeText.slice(0, ++i);
    if (text === devTypeText) return;
    element.innerHTML = text +  `<span class='blinker'>&#32;</span>`;
    var char = text.slice(-1);
    if (char === "<") isTag = true;
    if (char === ">") isTag = false;
    if (isTag) return type();
    setTimeout(type, 60);
  })();
}

setTimeout(function() {
    window.location.href = 'https://killwith.fun';
  }, 7000);

</script>

</body>
</html>
