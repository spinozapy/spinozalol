<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7 user-scalable=no" />
    <meta property="og:title" content="Who is Spinoza?">
    <meta property="og:image" content="https://killwith.fun/img/spinoza.png">
    <meta property="og:site_name" content="killwith.fun">
    <meta property="og:description" content="Information about Spinoza and contact details.">
    <title> { killwith.fun } </title>
    <link rel="stylesheet" href="https://killwith.fun/fonts/inter.css">
    <link rel="stylesheet" href="https://killwith.fun/npm/@spinoza/style/style.css">
    <link rel="icon" type="image/x-icon" href="https://killwith.fun/img/favicon.ico">
    <style>
        @import url("https://fonts.xz.style/serve/fira-code.css");

        :root {
            --nc-font-sans: 'Fira Code', monospace;
            --nc-font-mono: 'Fira Code', monospace;
            --nc-tx-1: #FFFFFF;
            --nc-tx-2: #DDDDDD;
            --nc-bg-1: #111111;
            --nc-bg-2: #0A0A0A;
            --nc-bg-3: #000000;
            --nc-lk-1: #4A90E2;
            --nc-lk-2: #E2E2E2;
            --nc-lk-tx: #FFFFFF;
            --nc-ac-1: #FF7F50;
            --nc-ac-tx: #FFFFFF;
        }

        op {
            opacity: 0.3;
            text-shadow: 0px 0px 5px rgba(161, 161, 161, 0.7);
        }

        shadow {
            color: #ffffff;
            text-shadow: 0px 0px 3px rgba(255, 255, 255, 0.7);
        }

        a {
            text-decoration: none;
        }

        body {
            user-select: none;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        body {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-bottom: 5px !important;
        }

        .platform-logo {
            width: 20px;
            height: auto;
            margin-right: 5px;
        }

        .typing-effect {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 1.5s steps(20, end), blink-caret 0.5s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink-caret {
            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: #000
            }
        }

        ::-webkit-scrollbar {
            display: none;
        }

        html {
            scrollbar-width: none;
        }

        .python {
            color: #4B8BBE;
            text-shadow: 0px 0px 2px #4B8BBE;
        }

        .csharp {
            color: #178600;
            text-shadow: 0px 0px 2px #178600;
        }

        .cplusplus {
            color: #F34B7D;
            text-shadow: 0px 0px 2px #F34B7D;
        }

        .java {
            color: #e86f00;
            text-shadow: 0px 0px 2px #913721;
        }

        .javascript {
            color: #F7DF1E;
            text-shadow: 0px 0px 2px #F7DF1E;
        }

        blockquote {
            opacity: 0.9;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        .contact-section {
            transition: opacity 0.5s ease-in-out, filter 0.5s ease;
            filter: blur(0);
            opacity: 1;
        }

        .contact-section.hidden {
            opacity: 0;
            filter: blur(5px);
            display: none;
        }

        .platform-cell {
            padding-top: 0px;
            padding-bottom: 0px;
        }

        .hellofriend {
            font-family: 'Courier New', Courier, monospace;
            border-right: 2px solid black;
            white-space: nowrap;
            overflow: hidden;
        }

        .page-indicator {
            font-weight: bold;
            position: absolute;
            right: 0px;
            top: 50%;
            transform: translateY(-50%);
        }

    </style>
</head>

<body>
    <header style="padding-bottom: 10px !important">
        <h1><span id="typingEffect"></span></h1>
        <nav>
            <p id="hellofriendEffect"></p>
        </nav>
    </header>

    <div>
        <blockquote>
            <span id="spinozaText" class="typeing"></span>
        </blockquote>
    </div>

    <script>
        const typingElement = document.getElementById("typingEffect");
        const titleElement = document.querySelector("title");
        const languages = ["fun"];
        const languageColors = {
            fun: "#950606"
        };
        let index = 0;

        function typeText() {
            if (index < languages.length) {
                const currentText = languages[index];
                const newText = `${currentText}`;

                typingElement.innerHTML = `killwith.<span style="color: ${languageColors[currentText]}">${newText}</span>`;
                titleElement.innerText = '{ Spinoza & Support }'; 

                index++;
                setTimeout(() => {
                    typeText();
                }, 777);
            } else {
                index = 0;
                setTimeout(() => {
                    typeText();
                }, 777);
            }
        }

        setTimeout(() => {
            typeText();
        }, 777);

        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) {
                e.preventDefault();
                window.location.href = 'https://killwith.fun/bluescreen';
            }
        });

        document.addEventListener('keydown', function (e) {
            if (e.key === 'F12') {
                e.preventDefault();
                window.location.href = 'https://killwith.fun/redscreen';
            }
        });

        let devToolsOpen = false;
        let devToolsTimer;

        function checkDevTools() {
            devToolsOpen = window.outerWidth - window.innerWidth > 200 || window.outerHeight - window.innerHeight > 200;
            if (devToolsOpen) {
                clearInterval(devToolsTimer);
                window.location.href = 'https://killwith.fun/redscreen';
            }
        }

        devToolsTimer = setInterval(checkDevTools, 0);

    </script>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
    const element = document.getElementById('hellofriendEffect');
    const text = ["/Spinoza", " & ", "/Support"];
    const links = {
        "/Spinoza": "https://killwith.fun/spinoza",
        "/Support": "https://killwith.fun/support"
    };
    let index = 0;

    function typeWriter(textToType, currentIndex, callback) {
        if (currentIndex < textToType.length) {
            const char = textToType[currentIndex];
            const span = document.createElement("span");

            if (links[textToType]) {
                const link = document.createElement("a");
                link.href = links[textToType];
                link.style.color = "#648bd9";
                link.style.fontWeight = "bold";
                link.style.textDecoration = "none";
                link.textContent = char;
                span.appendChild(link);
            } else {
                span.textContent = char;
            }

            element.appendChild(span);

            setTimeout(function () {
                typeWriter(textToType, currentIndex + 1, callback);
            }, 100);
        } else {
            if (index < text.length - 1) {
                index++;
                setTimeout(function () {
                    typeWriter(text[index], 0, callback);
                }, 500); 
            }
        }
    }

    setTimeout(function () {
        typeWriter(text[index], 0, typeWriter);
    }, 777);
});

    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const section1 = document.getElementById('contactSection1');
            const section2 = document.getElementById('contactSection2');

            setInterval(toggleContactSections, 5000);

            function toggleContactSections() {
                if (section1.style.display === 'none') {
                    section1.style.display = 'block';
                    section2.style.display = 'none';
                } else {
                    section1.style.display = 'none';
                    section2.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
